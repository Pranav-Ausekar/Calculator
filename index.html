<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Calculator</title>
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="heading">!....Calculate with Me....!</h1>

    <div class="container">

        <div class="first-row">
            <input class="input" type="text">
        </div>

        <div class="row">
            <button class="buttons">AC</button>
            <button class="buttons">Sq</button>
            <button class="buttons">%</button>
            <button class="buttons">/</button>
        </div>

        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">*</button>
        </div>

        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">-</button>
        </div>

        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">+</button>
        </div>

        <div class="row">
            <button class="buttons">00</button>
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons">=</button>
        </div>

    </div>

    <div class="owner">
        <h3>Made by: Pranav Ausekar</h3>
    </div>

    <script src="./script.js"></script>
</body>

</html>
